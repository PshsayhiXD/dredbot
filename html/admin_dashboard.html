<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dredbot Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {background:#f0f2f5;font-family:"Segoe UI",sans-serif;}
    .soft-card {border-radius:1rem;box-shadow:0 6px 18px rgba(0,0,0,.08);background:white;transition:all .25s ease;opacity:0;transform:translateY(20px);}
    .soft-card.show {opacity:1;transform:translateY(0);}
    .soft-card:hover {transform:translateY(-4px);box-shadow:0 10px 25px rgba(0,0,0,.12);}
    .soft-btn {border-radius:1rem;box-shadow:0 4px 8px rgba(0,0,0,.08);transition:all .25s ease;}
    .soft-btn:hover {transform:translateY(-2px);box-shadow:0 6px 14px rgba(0,0,0,.12);}
    .soft-badge {border-radius:1rem;padding:.4em .8em;font-weight:500;}
    .soft-input {border-radius:.75rem;transition:border .2s;}
    .soft-input:focus {border-color:#6c63ff;box-shadow:0 0 0 .25rem rgba(108,99,255,.25);}
    .g-4>.col,.g-4>[class*="col-"]{padding:1rem;}
    .table-responsive{overflow-x:auto;}
  </style>
</head>
<body>
  <div id="dashboard" class="container-fluid py-4"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="component.js"></script>
</body>
</html>
